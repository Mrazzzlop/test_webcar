{% extends "base.html" %}

{% block title %}
  Удаление автомобиля
{% endblock %}

{% block content %}
  <h1>Вы уверены, что хотите удалить этот автомобиль?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'car:car_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
