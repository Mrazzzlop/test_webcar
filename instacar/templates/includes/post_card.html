<div class="col d-flex justify-content-center">
  <div class="card" style="width: 40rem;">
    <div class="card-body">
      <h5 class="card-title">{{ car.title }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">
        <small>
          {{ car.created_at|date:"d E Y, H:i" }}
          От автора
          <a class="text-muted" href="{% url 'car:profile' car.owner.username %}">@{{ car.owner.username }}</a>
        </small>
      </h6>
      <p class="card-text">{{ car.make }} {{ car.model }} ({{ car.year }})</p>
      <p class="card-text">{{ car.description|truncatewords:10 }}</p>
      <a href="{% url 'car:car_detail' car.id %}" class="card-link">Читать полный текст</a>
      <a href="{% url 'car:car_detail' car.id %}" class="card-link text-muted">Комментарии ({{ car.comment_count }})</a>
    </div>
  </div>
</div>
